<!DOCTYPE html>
<html>
<header>
    <title>Atividade 04</title>
    <link rel="stylesheet" href="style/css/bootstrap.css">
</header>

<body>
    <main class="container">
        <form action="#" class="row m-3 bg-success p-5" style="--bs-bg-opacity: .4;">
            <h2 class="text-center">Cadastro de usuario</h2>
            <div class="col-9">
                <label class="row" for="nome">Nome</label>
                <input class="row w-100 form-control" type="text" name="nome">
            </div>
            <div class="col-7">
                <div class="col">
                    <label class="row" for="email">Email</label>
                    <input class="row w-100 form-control" type="email" name="email" id="email">
                </div>
                <div class="col">
                    <label class="row" for="pass">Password</label>
                    <input class="row w-100 form-control" type="password" name="pass" id="pass">
                </div>
            </div>
            <div class="col-100">
                <label class="row" for="rua">Rua</label>
                <input class="row w-100 form-control" type="text" name="rua">
            </div>
            <div class="col-100">
                <label class="row" for="bairro">Bairro</label>
                <input class="row w-100 form-control" type="text" name="bairro">
            </div>
            <div class="col-100 px-0">
                <div class="row w-100 justify-content-between">
                    <div class="col-4">
                        <label for="city">City</label>
                        <input type="text" name="city" class="w-100 form-control">
                    </div>
                    <div class="col-3">
                        <label for="state">State</label>
                        <input class="w-100 form-control" list="lista">
                        <datalist id="lista">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </datalist>
                    </div>
                    <div class="col-2">
                        <label for="zip">Zip</label>
                        <input type="text" name="zip" class="w-100 form-control">
                    </div>
                </div>
            </div>
            <div class="col-100 px-0">
                <input class="form-check-input" type="checkbox" name="check" id="check">
                <label for="check">Check me out</label>
            </div>
            <div class="col-100 gx-5">
                <div class="d-flex flex-row justify-content-end">
                    <input type="submit" value="Submit" class="mx-2 btn btn-primary">
                    <input type="reset" value="Clear" class="btn btn-warning">
                </div>
            </div>
        </form>
    </main>

</body>
<script src="style/js/bootstrap.js"></script>

</html>
